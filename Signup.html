<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div id="main">
    <div id="sign">
      <img src="logo1.png" alt="twitter logo">
      <p id="join">Join Twitter today.</p>
      <form action="twitter.html">
        <p><input type="text" name="Full name" id="N1" placeholder="Full name"></p>
        <p><input type="text" name="Contact" placeholder="Phone or Email" id="N2"></p>
        <p><input type="password" name="password" placeholder="Password" id="N3"></p>
        <p id="write1"><input type="checkbox" name="click" id="N4">
        Personalize Twitter based on where you've seen Twitter <br>content on the web. <a href="#">Learn more</a></p>
        <p><input type="submit" value="Sign up" id="N5" onclick="alert('Hello Dear!, Thanks for running Hboi-dev twitter page Prototype. Please let us know what you think.')"></p>
      </form>
      <p id="write2">By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, <br> including <a href="#">Cookie Use</a>. Others will be able to find you by email or phone <br>number when provided.</p>
      <p id="write3"><a href="#">Advanced option</a></p>
    </div>
  </div>
</body>
</html>
